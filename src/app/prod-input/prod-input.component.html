<div class="container-sm m-auto mt-5 bg-body-secondary rounded
shadow p-3 mb-5 bg-body-tertiary rounded">
    <h1 class="text-center">PRODUCTS</h1>
    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputID"class="form-label">Product ID</label>
            <input type="number" class="form-control" id="prod_id">
        </div>
        <div class="col-md-6">
            <label for="inputprodName" class="form-label">Product name</label>
            <input type="text" class="form-control" id="prod_name">
        </div>
        <div class="col-12">
            <div class="mb-3">
                <label for="prodDescription" class="form-label">Description</label>
                <textarea class="form-control" id="prod_description" rows="3"></textarea>
            </div>
        </div>
        <div class="col-md-6">
            <label for="inputqnt" class="form-label">Quantity (unit)</label>
            <input type="number" class="form-control" id="prodQuant">
        </div>
        <div class="col-md-6">
            <label for="inputprice" class="form-label">Price</label>
            <input type="value" class="form-control" id="prodPrice">
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="submit">SAVE</button>
        </div>
    </form>
    <h1 class="text-center mt-5">PRODUCTS</h1>
    <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">quantity(unit)</th>
            <th scope="col">price($)</th>
            <th scope="col">description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>thing1</td>
            <td>12</td>
            <td>12,00</td>
            <td>blue</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>thing2</td>
            <td>13</td>
            <td>13,00</td>
            <td>red</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>thing3</td>
            <td>14</td>
            <td>14,00</td>
            <td>green</td>
          </tr>
        </tbody>
      </table>
</div>
